<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tweakpane plugin</title>
	<style>
		body {
			background: black;
		}
	</style>
</head>
<body>
	<script type="module">
		import {Pane} from '../node_modules/tweakpane/dist/tweakpane.min.js';
		import * as TweakpanePluginInputs from '../dist/tweakpane-plugin-template.js';

		const params = {
			rangeStepInput: 2,
			numberStepInput: 2,
			radiogrid: 25,
			interval: {min: -10, max: 10},
			stepper: 0,
		};

		const pane = new Pane();
		pane.registerPlugin(TweakpanePluginInputs); 

		pane.addBinding(params, 'rangeStepInput', {
			min: -10,
			step: 1,
			max: 10,
		});
		pane.addBinding(params, 'numberStepInput', {
			min: -10,
			step: 1,
		});

		const scales = [10, 20, 25, 50, 75, 100];
		pane.addBinding(params, 'radiogrid', {
			view: 'radiogrid',
			groupName: 'scale',
			size: [3, 2],
			cells: (x, y) => ({
				title: `${scales[y * 3 + x]}%`,
				value: scales[y * 3 + x],
			}),
			label: 'radiogrid',
		}).on('change', (ev) => {
			console.log(ev);
		});

		pane.addBlade({
			view: 'cubicbezier',
			value: [0.5, 0, 0.5, 1],

			expanded: true,
			label: 'cubic\nbezier',
			picker: 'inline',
		}).on('change', (ev) => {
			console.log(ev);
		});

		pane.addBlade({
			view: 'buttongrid',
			size: [3, 3],
			cells: (x, y) => ({
				title: [
					['NW', 'N', 'NE'],
					['W',  '*', 'E'],
					['SW', 'S', 'SE'],
				][y][x],
			}),
			label: 'button\ngrid',
		}).on('click', (ev) => {
			console.log(ev);
		});

		pane.addBinding(params, 'interval', {
			format: (v) => v.toFixed(1),
			min: -20,
			max: 20,
			step: 2,
		});

		pane.addBinding(params, 'stepper', {
			view: 'stepper',
			min: -5,
			max: 5,
			step: 0.5,
		}); 

		window.pane = pane;

	</script>
</body>
</html>
