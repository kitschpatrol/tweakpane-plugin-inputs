<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tweakpane plugin</title>
</head>
<body>
	<script type="module">
		import {Pane} from '../node_modules/tweakpane/dist/tweakpane.min.js';
		import * as TweakpaneTemplatePlugin from '../dist/tweakpane-plugin-template.js';

		const params = {
			rangeStepInput: 2,
			numberStepInput: 2,
			stepper: 2,
		};

		const pane = new Pane();
		pane.registerPlugin(TweakpaneTemplatePlugin);

		pane.addBinding(params, 'rangeStepInput', {
			min: -10,
			step: 1,
			max: 10,
		});
		pane.addBinding(params, 'numberStepInput', {
			min: -10,
			step: 1,
		});
		pane.addBinding(params, 'stepper', {
			view: 'stepper',
			min: -10,
			max: 50,
			step: 1,
		}); //.on('change', (ev) => {console.log(ev.value);});

		window.pane = pane;
	</script>
</body>
</html>
